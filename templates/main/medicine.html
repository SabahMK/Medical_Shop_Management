{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="my-5 container">
   
    <table class = "table table-hover ">
        <div class="row d-flex">
        
            <tr>
                <th scope='col'>Medicine Name</th>
                <th scope='col'>Weight</th>
                <th scope='col'>Manufactured by</th>
                <th scope='col'>Contains</th>
                <th scope='col'>Description</th>
            </tr>
            {% for medicine in medicines %}
            <tr >
                <td scope='row'><input type="checkbox" id="mycheck" onclick="myFunction()">{{ medicine.name}}</td>
                <td>{{medicine.weight}}</td>
                <td>{{medicine.mfd_by}}</td>
                <td >{{medicine.contains}}</td>
                <td>{{medicine.body}}</td>

            </tr>
            {% endfor %}
        </div>
    </table>
</div>
<script>
function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.medicine.name = "block";
  } else{
      text.medicine.name = "none";
  }
}
</script>
{% endblock content %}
